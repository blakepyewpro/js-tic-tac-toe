<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Javascript Tic-Tac-Toe</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div id="wrapper">
    <header>
      <h1>Javascript Tic-Tac-Toe</h1>
      <div id="buttons">
        <button id="start">Start</button>
        <button id="cancel" disabled>Cancel</button>
      </div>
      <h2></h2>
    </header>
    <main>
      <div data-id="0,0" class="box enabled"> </div>
      <div data-id="0,1" class="box enabled"> </div>
      <div data-id="0,2" class="box enabled"> </div>
      <div data-id="1,0" class="box enabled"> </div>
      <div data-id="1,1" class="box enabled"> </div>
      <div data-id="1,2" class="box enabled"> </div>
      <div data-id="2,0" class="box enabled"> </div>
      <div data-id="2,1" class="box enabled"> </div>
      <div data-id="2,2" class="box enabled"> </div>
    </main>
  </div>
</body>
</html>
